    <script>
        // 로컬 스토리지에서 데이터 로드
        function loadStatsData() {
            const statsData = localStorage.getItem('typingStats');
            return statsData ? JSON.parse(statsData) : null;
        }

        // 통계 데이터 분석
        function analyzeStats(data) {
            if (!data || data.length === 0) {
                return null;
            }

            const analysis = {
                totalSessions: data.length,
                averageWPM: 0,
                bestWPM: 0,
                averageAccuracy: 0,
                totalWords: 0,
                totalErrors: 0,
                errorWords: {},
                speedHistory: [],
                categoryStats: {}
            };

            let totalWPM = 0;
            let totalAccuracy = 0;

            data.forEach(session => {
                // WPM 통계
                totalWPM += session.wpm || 0;
                if (session.wpm > analysis.bestWPM) {
                    analysis.bestWPM = session.wpm;
                }

                // 정확도 통계
                totalAccuracy += session.accuracy || 0;

                // 단어 수 및 오류 수
                analysis.totalWords += session.totalWords || 0;
                analysis.totalErrors += session.totalErrors || 0;

                // 속도 히스토리
                if (session.wpm) {
                    analysis.speedHistory.push({
                        date: session.date,
                        wpm: session.wpm,
                        category: session.category
                    });
                }

                // 카테고리별 통계
                if (session.category) {
                    if (!analysis.categoryStats[session.category]) {
                        analysis.categoryStats[session.category] = {
                            sessions: 0,
                            totalWPM: 0,
                            bestWPM: 0
                        };
                    }
                    analysis.categoryStats[session.category].sessions++;
                    analysis.categoryStats[session.category].totalWPM += session.wpm || 0;
                    if (session.wpm > analysis.categoryStats[session.category].bestWPM) {
                        analysis.categoryStats[session.category].bestWPM = session.wpm;
                    }
                }

                // 오류 단어 분석
                if (session.errorWords) {
                    session.errorWords.forEach(error => {
                        if (!analysis.errorWords[error.word]) {
                            analysis.errorWords[error.word] = 0;
                        }
                        analysis.errorWords[error.word]++;
                    });
                }
            });

            analysis.averageWPM = Math.round(totalWPM / data.length);
            analysis.averageAccuracy = Math.round(totalAccuracy / data.length);

            return analysis;
        }

        // 속도 그래프 생성
        function createSpeedChart(speedHistory) {
            const ctx = document.getElementById('speedChart').getContext('2d');
            
            const labels = speedHistory.map(item => {
                const date = new Date(item.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });

            const data = speedHistory.map(item => item.wpm);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'WPM',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'WPM (분당 단어 수)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '날짜'
                            }
                        }
                    }
                }
            });
        }

        // 오류 분석 표시
        function displayErrorAnalysis(errorWords) {
            const errorList = document.getElementById('errorList');
            const sortedErrors = Object.entries(errorWords)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10); // 상위 10개만 표시

            if (sortedErrors.length === 0) {
                errorList.innerHTML = '<p>아직 오류 데이터가 없습니다.</p>';
                return;
            }

            errorList.innerHTML = sortedErrors.map(([word, count]) => `
                <div class="error-item">
                    <div class="error-word">${word}</div>
                    <div class="error-count">${count}회 오타</div>
                </div>
            `).join('');
        }

        // 통계 페이지 렌더링
        function renderStatsPage() {
            const statsContent = document.getElementById('statsContent');
            const data = loadStatsData();
            const analysis = analyzeStats(data);

            if (!analysis) {
                statsContent.innerHTML = `
                    <div class="no-data">
                        <h3>아직 통계 데이터가 없습니다</h3>
                        <p>타이핑 연습을 시작하여 나의 실력을 추적해보세요!</p>
                        <a href="index.html" class="cta-button">타이핑 연습 시작하기</a>
                    </div>
                `;
                return;
            }

            statsContent.innerHTML = `
                <div class="stats-overview">
                    <div class="stat-card">
                        <div class="stat-value">${analysis.averageWPM}</div>
                        <div class="stat-label">평균 WPM</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${analysis.bestWPM}</div>
                        <div class="stat-label">최고 WPM</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${analysis.averageAccuracy}%</div>
                        <div class="stat-label">평균 정확도</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${analysis.totalSessions}</div>
                        <div class="stat-label">총 연습 횟수</div>
                    </div>
                </div>

                <div class="chart-section">
                    <div class="chart-container">
                        <div class="chart-title">
                            <div class="chart-icon">📈</div>
                            타이핑 속도 변화
                        </div>
                        <canvas id="speedChart" width="400" height="200"></canvas>
                    </div>
                </div>

                <div class="error-analysis">
                    <div class="error-category">
                        <h3>🔍 자주 틀리는 단어 분석</h3>
                        <div class="error-list" id="errorList">
                            <!-- 오류 분석이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
            `;

            // 그래프 생성
            if (analysis.speedHistory.length > 0) {
                createSpeedChart(analysis.speedHistory);
            }

            // 오류 분석 표시
            displayErrorAnalysis(analysis.errorWords);
        }

        // 페이지 로드 시 통계 렌더링
        document.addEventListener('DOMContentLoaded', renderStatsPage);
    </script>
